<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Game Interface -->
        <div class="scoreboard">
            <div class="score">Time: 00:00 | Score: 0 | Lives: 3</div>
            <div class="fps-counter" id="FPS">FPS: 0</div>
        </div>

        <!-- Game Environment -->
        <div class="platform" style="left: 230px; top: 280px;"></div>
        <div class="platform" style="left: 400px; top: 230px;"></div>
        <div class="platform" style="left: 120px; top: 360px;"></div>
        <div class="platform" style="left: 550px; top: 180px;"></div>
        <div class="platform" style="left: 700px; top: 280px;"></div>
        <div class="platform" style="left: 50px; top: 200px;"></div>

        <!-- Player Character -->
        <div class="player idle1"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
